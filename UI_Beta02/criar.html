<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Soham - Criar Respiração</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506", // Brand Yellow
                        "brand-blue": "#084D75", // Soham Blue
                        "brand-green": "#D1E9DE", // Soham Green
                        "brand-green-dark": "#b0c9be",
                        "background-light": "#f8f8f5",
                        "background-dark": "#05304a", // Custom dark background closer to brand blue
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "sans": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-brand-blue dark:text-brand-green font-display antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto overflow-hidden bg-white dark:bg-background-dark shadow-2xl">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-6 pt-12 pb-4 bg-white dark:bg-background-dark z-10 sticky top-0">
<button aria-label="Voltar" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-brand-green/20 active:bg-brand-green/40 transition-colors text-brand-blue dark:text-white">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<h1 class="text-brand-blue dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Criar Respiração</h1>
<div class="flex size-10 items-center justify-center">
<!-- Placeholder for balance -->
</div>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 flex flex-col px-6 pb-24 overflow-y-auto">
<!-- Pattern Name Input -->
<div class="mt-4 mb-8">
<label class="block group">
<span class="block text-sm font-semibold text-brand-blue/70 dark:text-brand-green/80 mb-2 ml-1 uppercase tracking-wider">Nome do Padrão</span>
<div class="relative flex items-center">
<input class="w-full bg-brand-green/30 dark:bg-brand-blue/50 text-brand-blue dark:text-white placeholder:text-brand-blue/40 dark:placeholder:text-white/30 rounded-2xl border-0 py-4 px-5 text-lg font-medium focus:ring-2 focus:ring-brand-blue dark:focus:ring-brand-green transition-all" placeholder="Ex: Relaxamento Noturno" type="text" value="Respiração Matinal"/>
<span class="material-symbols-outlined absolute right-4 text-brand-blue/40 dark:text-white/40">edit</span>
</div>
</label>
</div>
<!-- Visualizer Card -->
<div class="w-full aspect-[4/3] bg-brand-blue dark:bg-black/20 rounded-3xl relative overflow-hidden mb-8 shadow-lg group">
<!-- Background Image representing abstract calmness -->
<div class="absolute inset-0 opacity-40 mix-blend-overlay bg-cover bg-center" data-alt="Abstract calming blue fluid gradient background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCZGuiRnGx29kNDMS5qEKZmwIA_UPIOrPSB36tVKk0g8yyQ_Z1Tc2kACdbG5fLq13pgSqr4ftLKjECM_1MYkIS1NH-xenN7aOykDT8CdNPv2j8jDROXhDafOGc3hwR4SG8LzRD56jTzAU9rLyXh05FfYRdYyNYrSUMo2JzhbV2i3O7e5bFT_v2tHwJfc-5Qgtt561CBXQ6W18XGUhKayt1GiXL0nUR-VbW3TTYi1tUBu2H3PBFPoIZaZCBnGgJ6FUv2kX_n4BH2Ytg');">
</div>
<div class="absolute inset-0 flex flex-col items-center justify-center z-10 p-6 text-center">
<!-- Dynamic Breathing Circle Visualizer representation -->
<div class="relative size-40 flex items-center justify-center">
<!-- Outer ring -->
<div class="absolute inset-0 rounded-full border-[6px] border-brand-green/20"></div>
<!-- Active segment (simulated) -->
<svg class="absolute inset-0 size-full -rotate-90 transform" viewbox="0 0 100 100">
<circle cx="50" cy="50" fill="none" r="46" stroke="#f9f506" stroke-dasharray="289" stroke-dashoffset="100" stroke-linecap="round" stroke-width="6"></circle>
</svg>
<!-- Center Text -->
<div class="flex flex-col items-center justify-center bg-white/10 backdrop-blur-sm rounded-full size-28 shadow-inner border border-white/10">
<span class="text-3xl font-bold text-white tracking-tighter">12s</span>
<span class="text-xs font-medium text-brand-green uppercase tracking-widest mt-0.5">Ciclo</span>
</div>
</div>
<div class="mt-6 flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/10 backdrop-blur-md border border-white/10">
<span class="material-symbols-outlined text-brand-green text-sm">graphic_eq</span>
<p class="text-brand-green text-sm font-medium">Visualização Dinâmica</p>
</div>
</div>
</div>
<!-- Sliders Section -->
<div class="flex flex-col gap-6">
<!-- Slider: Tempo Inspirar -->
<div class="bg-white dark:bg-white/5 rounded-2xl p-4 shadow-sm border border-slate-100 dark:border-white/5">
<div class="flex items-center justify-between mb-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-brand-blue dark:text-brand-green">air</span>
<span class="text-brand-blue dark:text-white font-bold text-base">Tempo Inspirar</span>
</div>
<span class="text-2xl font-bold text-brand-blue dark:text-primary tabular-nums">4s</span>
</div>
<div class="relative h-12 flex items-center">
<!-- Track background -->
<div class="w-full h-3 bg-brand-green/40 dark:bg-white/10 rounded-full overflow-hidden">
<!-- Filled track -->
<div class="h-full bg-brand-blue dark:bg-brand-green w-[40%] rounded-full"></div>
</div>
<!-- Thumb -->
<div class="absolute left-[40%] size-8 bg-white border-4 border-brand-blue dark:border-brand-green rounded-full shadow-md cursor-pointer hover:scale-110 transition-transform -ml-4"></div>
</div>
<div class="flex justify-between px-1 mt-1">
<span class="text-xs text-brand-blue/50 dark:text-white/40 font-medium">1s</span>
<span class="text-xs text-brand-blue/50 dark:text-white/40 font-medium">10s</span>
</div>
</div>
<!-- Slider: Tempo Segurar -->
<div class="bg-white dark:bg-white/5 rounded-2xl p-4 shadow-sm border border-slate-100 dark:border-white/5">
<div class="flex items-center justify-between mb-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-brand-blue dark:text-brand-green">pause_circle</span>
<span class="text-brand-blue dark:text-white font-bold text-base">Tempo Segurar</span>
</div>
<span class="text-2xl font-bold text-brand-blue dark:text-primary tabular-nums">2s</span>
</div>
<div class="relative h-12 flex items-center">
<div class="w-full h-3 bg-brand-green/40 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-brand-blue dark:bg-brand-green w-[20%] rounded-full"></div>
</div>
<div class="absolute left-[20%] size-8 bg-white border-4 border-brand-blue dark:border-brand-green rounded-full shadow-md cursor-pointer hover:scale-110 transition-transform -ml-4"></div>
</div>
<div class="flex justify-between px-1 mt-1">
<span class="text-xs text-brand-blue/50 dark:text-white/40 font-medium">0s</span>
<span class="text-xs text-brand-blue/50 dark:text-white/40 font-medium">10s</span>
</div>
</div>
<!-- Slider: Tempo Expirar -->
<div class="bg-white dark:bg-white/5 rounded-2xl p-4 shadow-sm border border-slate-100 dark:border-white/5">
<div class="flex items-center justify-between mb-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-brand-blue dark:text-brand-green" style="transform: scaleX(-1);">air</span>
<span class="text-brand-blue dark:text-white font-bold text-base">Tempo Expirar</span>
</div>
<span class="text-2xl font-bold text-brand-blue dark:text-primary tabular-nums">6s</span>
</div>
<div class="relative h-12 flex items-center">
<div class="w-full h-3 bg-brand-green/40 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-brand-blue dark:bg-brand-green w-[60%] rounded-full"></div>
</div>
<div class="absolute left-[60%] size-8 bg-white border-4 border-brand-blue dark:border-brand-green rounded-full shadow-md cursor-pointer hover:scale-110 transition-transform -ml-4"></div>
</div>
<div class="flex justify-between px-1 mt-1">
<span class="text-xs text-brand-blue/50 dark:text-white/40 font-medium">1s</span>
<span class="text-xs text-brand-blue/50 dark:text-white/40 font-medium">10s</span>
</div>
</div>
</div>
</main>
<!-- Bottom Fixed Action Area -->
<div class="absolute bottom-0 left-0 w-full bg-white/80 dark:bg-background-dark/90 backdrop-blur-lg border-t border-brand-blue/5 dark:border-white/5 p-6 z-20">
<button class="w-full bg-brand-blue text-white dark:bg-primary dark:text-brand-blue h-14 rounded-full font-bold text-lg shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check_circle</span>
                Salvar Padrão
            </button>
</div>
</div>
</body></html>
