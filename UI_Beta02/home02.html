<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Soham - Player de Respiração</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand-blue": "#084D75",
                        "brand-green": "#D1E9DE",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { height: 100dvh; }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-brand-blue h-full w-full overflow-hidden text-white font-body selection:bg-brand-green selection:text-brand-blue">
<div class="relative flex h-full w-full flex-col bg-brand-blue group/design-root overflow-hidden">
<div class="flex items-center justify-between p-6 pt-12 absolute top-0 w-full z-30 pointer-events-none">
<div class="flex items-center pointer-events-auto">
<h2 class="text-white text-xl font-display font-bold leading-tight tracking-tight pl-1 drop-shadow-md">Soham</h2>
</div>
<div class="flex items-center justify-end pointer-events-auto">
<button class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-white/10 hover:bg-white/20 transition-colors backdrop-blur-md text-white border border-white/10 active:scale-95 duration-200 shadow-sm">
<span class="material-symbols-outlined" style="font-size: 22px;">account_circle</span>
</button>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center relative w-full z-10 -mt-8">
<div class="relative flex items-center justify-center mb-10">
<div class="absolute size-[320px] rounded-full border border-brand-green/10 opacity-20 scale-105 animate-pulse"></div>
<div class="absolute size-[280px] rounded-full border border-brand-green/20 opacity-30"></div>
<div class="relative size-[250px] rounded-full bg-gradient-to-b from-[#0A5A8A] to-brand-blue shadow-[0_0_50px_rgba(209,233,222,0.15)] flex items-center justify-center overflow-hidden border border-white/10">
<div class="absolute inset-0 opacity-40 bg-cover bg-center mix-blend-overlay" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBJt8QxVt2aMzkZJs3Phwmsf_7wT0-9H2XRYYsxhGIBs5ES8rt1796nK3CDbnrXnplxzl29U1PwS8V81_0W1N79ihi0YvfWJNanfjJJSKoIQdu82SgjkLd5Hr6KER97GYyVXadEDvgF-4s24NTDShf6TUjsobY1i2fhsCEHqiDITfaZeeNJ0cUyM6UWaYuxLgM9u7aR3tAGXmeRocEsWw5XVWlk7tWGZuPPwSY3nHazYTvdlqeE6Mn92QkkHcX88AxeH_OpbiZEjTs");'></div>
<div class="absolute inset-0 bg-brand-green/5 rounded-full"></div>
<div class="relative z-10 flex flex-col items-center justify-center text-center">
<span class="text-white text-[72px] font-display font-light leading-none tracking-tighter drop-shadow-lg">4<span class="text-3xl font-normal text-brand-green/80 ml-0.5 align-baseline">s</span></span>
</div>
</div>
</div>
<div class="flex flex-col gap-3 text-center px-6 max-w-xs mx-auto">
<h1 class="text-white font-display tracking-tight text-4xl font-bold leading-tight drop-shadow-lg">Inspire</h1>
<p class="text-brand-green/90 text-lg font-medium leading-relaxed tracking-wide">Profundamente pelo nariz</p>
</div>
</div>
<div class="flex flex-col items-center justify-end w-full z-20 pb-[80px] px-6">
<div class="w-full max-w-[360px] flex flex-col gap-4">
<button class="group w-full flex items-center justify-center gap-2 h-12 rounded-full border border-white/10 bg-white/5 hover:bg-white/10 active:bg-white/15 transition-all active:scale-[0.98] backdrop-blur-sm">
<span class="material-symbols-outlined icon-filled text-brand-green/90" style="font-size: 20px;">stop_circle</span>
<span class="text-sm font-bold tracking-widest uppercase text-white/90 group-hover:text-white transition-colors">Finalizar</span>
</button>
<button class="relative w-full flex items-center justify-between overflow-hidden rounded-2xl h-[72px] bg-brand-green text-brand-blue px-6 shadow-[0_8px_30px_rgb(0,0,0,0.25)] hover:shadow-[0_12px_40px_rgb(0,0,0,0.3)] hover:brightness-105 active:scale-[0.98] transition-all group duration-300">
<div class="flex flex-col items-start gap-1 relative z-10">
<span class="text-[10px] uppercase font-extrabold tracking-widest opacity-60 text-brand-blue">Padrão Atual</span>
<span class="truncate text-lg font-display font-bold leading-none pr-2">4-7-8 Relaxamento</span>
</div>
<div class="size-10 rounded-xl bg-brand-blue/10 flex items-center justify-center text-brand-blue group-hover:bg-brand-blue/20 transition-colors relative z-10">
<span class="material-symbols-outlined" style="font-size: 24px;">chevron_right</span>
</div>
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 opacity-0 group-hover:opacity-100 transition-opacity duration-500 transform translate-x-[-100%] group-hover:translate-x-[100%]"></div>
</button>
</div>
</div>
<div class="absolute bottom-0 left-0 right-0 h-[60px] bg-[#05324d]/85 border-t border-white/5 flex items-center justify-center z-50 backdrop-blur-xl">
<div class="flex flex-col items-center gap-1 opacity-40 hover:opacity-60 transition-opacity cursor-pointer">
<span class="text-white text-[9px] font-bold tracking-widest uppercase">Publicidade</span>
<div class="w-32 h-1 bg-white/20 rounded-full"></div>
</div>
</div>
</div>

</body></html>
